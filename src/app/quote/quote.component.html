<div class="container">
    <div class="row">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

    <div appHighlight *ngFor='let quote of quotes; let i = index' class="card text-center">
        <div class="card-header">
            Post by: {{quote.thief}}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{quote.quote}}</p>
                <footer class="blockquote-footer">By <cite title="Source Title">{{quote.author}}</cite></footer>
            </blockquote>
        </div>
        <div class="card-footer text-muted">
            2 ago
            <app-quote-details [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-details>
        </div>
    </div>
</div>
