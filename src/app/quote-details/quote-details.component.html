<div class="container">

    <div class="value">
        {{ votes }}
    </div>
    <div class="label">
        Votes:
    </div>

    <a href (click)="likeVote()">
        <button class="btn btn-info"> Upvote </button>
    </a>


    <a href (click)="dislikeVote()">
        <button class="btn btn-warning"> DownVote </button>
    </a>
    <div class="text-right"><button (click)='quoteComplete(true)' class="btn btn-danger"> Delete </button></div>

</div>
